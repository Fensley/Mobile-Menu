<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Menu</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>

  <body>
    <div class="container">
      <div class="top">
        <div class="small-img">
          <img
            src="https://images.unsplash.com/photo-1554350342-84cbb65fd7c6?q=80&w=1002&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          />
          <div class="block">
            <p class="berti">Dr. Jessica James</p>
            <span>Dermathologist</span>
          </div>
        </div>
      </div>

      <div class="btn">
        <button>+ Add Branch</button>
      </div>

      <div class="icons-text">
        <div class="first">
          <p>
            <!-- <span class="material-symbols-outlined"> dashboard </span> -->
            <span class="material-symbols-outlined"> health_metrics </span>
            <span>Dasboard</span>
          </p>
        </div>

        <div class="first">
          <p>
            <span class="material-symbols-outlined"> post_add </span>
            <span class="dasboard">Post sessions</span>
          </p>
        </div>

        <div class="first third">
          <p>
            <span class="material-symbols-outlined material"> groups_2 </span>
            <span class="dasboard live">Live sessions</span>
          </p>
        </div>
        <div class="lasttwo">
          <div class="first">
            <p>
              <span class="material-symbols-outlined"> forward_to_inbox </span>
              <span class="dasboard">Messages</span>
            </p>
          </div>

          <div class="first">
            <p>
              <span class="material-symbols-outlined"> favorite </span>

              <span>Locum library</span>

              <span class="material-symbols-outlined xxx"> close </span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
